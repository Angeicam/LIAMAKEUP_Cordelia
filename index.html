<style>
:root{
  --topbar-height:44px;
  --header-height:64px;
  --accent:#D4AF37;
  --brand-bg:#5C4033;
  --muted-bg:#f5f5dc;
  --text:#333;
  --btn-radius:28px;
  --vh:1vh;
  --hero-mobile-y:65%;
}

/* reset */
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:var(--muted-bg);
  color:var(--text);
  line-height:1.6;
  padding-top: calc(var(--topbar-height) + var(--header-height));
  -webkit-font-smoothing:antialiased;
}

/* Topbar */
.topbar{
  position:fixed; top:0; left:0; right:0;
  height:var(--topbar-height); background:#2c1e18; color:#fff;
  display:flex; align-items:center; justify-content:flex-end; gap:12px;
  padding:0 4vw; z-index:140; font-size:.95rem;
}
.topbar a{ color:var(--accent); text-decoration:none; display:inline-flex; gap:8px; align-items:center }
.topbar a i{ color:inherit; }

/* Header */
header{
  position:fixed; top:var(--topbar-height); left:0; right:0;
  height:var(--header-height); background:var(--brand-bg); color:#fff;
  display:flex; align-items:center; justify-content:space-between;
  padding:0 4vw; z-index:141; box-shadow:0 4px 10px rgba(0,0,0,.12);
}
.logo{display:flex; align-items:center; gap:12px; color:var(--accent); font-weight:700; cursor:pointer}
.logo img{height:48px; display:block}

/* Desktop nav */
.nav-wrap{display:flex; align-items:center; gap:12px}
nav{display:flex; gap:8px; align-items:center}
nav a{ color:#fff; text-decoration:none; font-weight:600; padding:8px 10px; border-radius:8px; font-size:.95rem; display:inline-flex; align-items:center; justify-content:center; transition:all .18s ease; gap:8px; }
nav a:hover{ color:var(--brand-bg); background:var(--accent) }
nav a.active{
  background:var(--accent);
  color:var(--brand-bg);
  pointer-events:none;
  box-shadow: 0 6px 14px rgba(92,64,51,0.12);
}

/* Hamburger */
.nav-toggle{
  display:none;
  background:transparent;
  border:0;
  color:#fff;
  font-size:1.25rem;
  padding:8px;
  border-radius:8px;
  align-items:center;
  justify-content:center;
}

/* Mobile panel: no overlay, simple slide panel */
nav.open{
  display:flex !important;
  position:fixed;
  top:calc(var(--topbar-height) + var(--header-height));
  right:0;
  height:100vh;
  width:84%;
  max-width:360px;
  padding:18px;
  background:#fff;
  color:#333;
  box-shadow:-8px 0 24px rgba(0,0,0,.12);
  flex-direction:column;
  gap:12px;
  z-index:146;
  overflow:auto;
}
nav.open a{ color:#333; background:transparent; border-radius:8px; padding:12px 12px; text-align:left; font-weight:700; display:flex; align-items:center; gap:8px; }
nav.open a.active{
  background: linear-gradient(90deg, rgba(212,175,55,0.14), rgba(212,175,55,0.06));
  color:var(--brand-bg);
  border-left:4px solid rgba(212,175,55,0.95);
  padding-left:10px;
  font-weight:700;
  box-shadow: none;
}

/* HERO */
.hero {
  position: relative;
  height: calc(var(--vh, 1vh) * 100 - var(--topbar-height) - var(--header-height));
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: transparent;
}
.hero-media {
  position: absolute;
  inset: 0;
  z-index: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--muted-bg);
}
.hero-media img {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;
  object-position: center center;
  transform: none;
}
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 1;
  background: rgba(0,0,0,0.18);
}
.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 0 4vw;
  max-width: 900px;
  color: #fff;
  transition: transform .24s ease;
}
.hero h1 {
  font-size: clamp(1.6rem, 4vw, 2.6rem);
  color: var(--accent);
  margin-bottom: 6px;
  font-weight: 800;
}
.hero p {
  font-size: clamp(.95rem, 2.2vw, 1.05rem);
  margin-bottom: 12px;
  font-weight: 500;
}
.btn {
  display: inline-flex;
  gap: 10px;
  align-items: center;
  padding: 10px 18px;
  border-radius: var(--btn-radius);
  background: var(--accent);
  color: var(--brand-bg);
  font-weight: 700;
  text-decoration: none;
}

/* MOBILE HERO */
@media (max-width: 768px) {
  .hero {
    height: 100vh;
  }
  .hero-media img {
    width: auto;
    height: 100%;
    max-width: none;
    object-fit: cover;
    object-position: center top;
  }
  .hero-content {
    padding-top: 20%;
    transform: translateY(0);
  }
}
@media (max-width: 420px) {
  .hero-content {
    padding-top: 25%;
  }
}

<script>
/* Fix mobile 100vh */
(function(){
  function setVh(){
    document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);
})();

/* Mobile nav toggle */
(function(){
  const toggle = document.getElementById('navToggle');
  const nav = document.getElementById('mainNav');
  if(!toggle || !nav) return;

  function openUI(){
    nav.classList.add('open');
    toggle.setAttribute('aria-expanded','true');
    toggle.innerHTML = '<i class="fas fa-times" aria-hidden="true"></i>';
  }
  function closeUI(){
    nav.classList.remove('open');
    toggle.setAttribute('aria-expanded','false');
    toggle.innerHTML = '<i class="fas fa-bars" aria-hidden="true"></i>';
  }

  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    if(nav.classList.contains('open')) closeUI(); else openUI();
  });

  nav.addEventListener('click', (e) => {
    const a = e.target.closest && e.target.closest('a');
    if(a){ closeUI(); }
  });

  document.addEventListener('click', (e) => {
    if(nav.classList.contains('open') && !nav.contains(e.target) && !toggle.contains(e.target)){
      closeUI();
    }
  });

  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && nav.classList.contains('open')) closeUI();
  });
})();

/* Active link helper */
(function(){
  const links = document.querySelectorAll('#mainNav a');

  function updateActive(){
    const path = location.pathname.split('/').pop() || 'index.html';
    const hash = location.hash || '';
    const hasHash = !!hash;

    links.forEach(a=>{
      const href = a.getAttribute('href');
      if(!href) return;
      if(hasHash && href === hash){ setActive(a); return; }
      if(hasHash){ clearActive(a); return; }
      if(href.startsWith('#')){ clearActive(a); return; }
      const hName = href.split('/').pop() || 'index.html';
      if(hName === path){ setActive(a); } else { clearActive(a); }
    });
  }

  function setActive(el){ el.classList.add('active'); el.setAttribute('aria-current','page'); }
  function clearActive(el){ el.classList.remove('active'); el.removeAttribute('aria-current'); }

  updateActive();
  window.addEventListener('hashchange', updateActive);
  window.addEventListener('popstate', updateActive);
})();
</script>
